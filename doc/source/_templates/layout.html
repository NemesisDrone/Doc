{% extends "!layout.html" %}
{% block extrahead %}
    <link href="{{ pathto('_static/custom.css', 1) }}" rel="stylesheet">
{% endblock %}
{% block footer %} {{ super() }}
    <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #202845;
    }

    /* Sidebar */
    .wy-nav-side {
      background: #202845;
    }

    /* Content */
    .wy-nav-content {
      font-family: Roboto, sans-serif;
    }

    /* All titles */
    .wy-nav-content-wrap h1, .wy-nav-content-wrap h2, .wy-nav-content-wrap h3, .wy-nav-content-wrap h4, .wy-nav-content-wrap h5, .wy-nav-content-wrap h6 {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
{% endblock %}
